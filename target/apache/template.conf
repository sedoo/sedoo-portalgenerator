<VirtualHost *:80> 
	 ServerName [Project_Name].sedoo.fr 
	 DocumentRoot /path/to/project/catalogue 
	 CustomLog    /var/log/httpd/access_log.kascade combined 
	 ErrorLog     /var/log/httpd/error_log.kascade 
	 <Directory /path/to/project/catalogue> 
		 php_value include_path ".:/usr/share/pear:/usr/share/php:/path/to/project/catalogue/scripts:/path/to/project/catalogue/:/path/to/project/catalogue/template:/usr/share/php/jpgraph" 
	 </Directory> 
	 <Directory /path/to/project/catalogue/att_img> 
		 AllowOverride All 
	 </Directory> 
	 #ScriptAlias /extract/cgi-bin/ /www/kascade_catalogue_extract/cgi-bin/ 
</VirtualHost> 
