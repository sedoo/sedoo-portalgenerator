### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%c{1}] - %m%n

### direct log messages to stderr ###
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Threshold=ERROR
log4j.appender.stderr.Target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%d %5p [%c{1}] - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=INFO, stdout

log4j.logger.org.sedoo.mistrals.bd=INFO
log4j.logger.org.sedoo.mistrals.bd.dao=DEBUG
log4j.logger.org.sedoo.mistrals.bd.dao.DAOBase=INFO
log4j.logger.org.sedoo.mistrals.extract.RequeteXml=DEBUG
log4j.logger.org.sedoo.mistrals.extract.ReponseXml=DEBUG
log4j.logger.org.sedoo.mistrals.extract.requetes.RequeteBuilder=DEBUG
log4j.logger.org.sedoo.mistrals.extract.sortie.FichierSortieFactory=DEBUG
log4j.logger.org.sedoo.mistrals.extract.sortie.netcdf=DEBUG
log4j.logger.org.sedoo.mistrals.extract.sortie.netcdf.FichierNetCdf=INFO
log4j.logger.org.sedoo.mistrals.extract.sortie.netcdf.VariableNetCdf=INFO
log4j.logger.org.sedoo.mistrals.extract.fichiers=INFO
